<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Determinant</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

        <span class="answ">Determinant is: </span>

            <div class="cell"><input type="text" placeholder="a₂₁" class="input"></div>
            <div class="cell"><input type="text" placeholder="a₂₂" class="input"></div>
            <div class="cell"><input type="text" placeholder="a₂₃" class="input"></div>
            <div class="cell"><input type="text" placeholder="a₃₁" class="input"></div>
            <div class="cell"><input type="text" placeholder="a₃₂" class="input"></div>
            <div class="cell"><input type="text" placeholder="a₃₃" class="input"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
